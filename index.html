<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="countries">
  <meta name="description" content="REST Countries API with color theme switcher">
  <meta name="author" content="darkDragonCode">
  <link rel="icon" href="https://www.frontendmentor.io/static/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
  <title>Countries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/index.js" defer></script>
</head>
<body>
  <noscript>
    For full functionality of this site it is necessary to enable JavaScript.
    Here are the <a href="https://www.enable-javascript.com/">
    instructions how to enable JavaScript in your web browser</a>.
   </noscript>
  <header>
    <div class="container row between ycenter">
      <h1>Where in the world?</h1>
      <button type="button" class="theme" onclick="document.documentElement.toggleAttribute('data-dark')" aria-label="Toggle Theme">Dark Mode</button>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="controls row between ycenter">
        <form action="index.html" method="get" class="form-search">
          <input type="text" name="quest" id="quest" placeholder="Search for a country..." aria-label="Search">
        </form>
        <div class="region-box">
          <button type="button" id="region" aria-label="Filter By Region" aria-controls="regionlist" aria-expanded="false">Filter by Region</button>
          <ul id="regionlist">
            <li><a class="btn" href="javascript:africa()">Africa</a></li>
            <li><a class="btn" href="javascript:america()">America</a></li>
            <li><a class="btn" href="javascript:asia()">Asia</a></li>
            <li><a class="btn" href="javascript:europe()">Europe</a></li>
            <li><a class="btn" href="javascript:oceania()">Oceania</a></li>
          </ul>
        </div>
      </div>
      <div id="countries" class="countries"></div>
      <div id="_detail" style="display: none;">
        <div class="container">
          <button id="back" type="button" aria-label="Back to Home Page">Back</button>
          <div id="country_info" class="row ycenter between"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
